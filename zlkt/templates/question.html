{% extends 'base.html' %}
{% block title %}发布问答{% endblock %}
{% block head %}
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}

{% block body %}
    <h3 class="page-font">发布问答</h3>
    <form action="" id="login-form" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" name="title" class="form-control" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <textarea name="content" rows="10" class="form-control" placeholder="请输入内容"></textarea>
            </div>
            <div class="form-group" align="right">
                <button id="question-btn" class="btn btn-primary ">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
